<html>
<head>
<script src="modernizr.min.js"> </script> 
<script language="javascript" src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"> </script>
<script language="javascript" src="registration.js"> </script>
</head>

<body onload="onRefresh()" >
	<section style="border: 1px solid black; width:80%">  
	<p align="center"> Sign Up </p>
	<form name= "registration" id="registration" method="post"> <br>
	<table style="width:100%">
		<tr> <td align="right"> First name</td> 
		<td> <input type="text" style="width: 300px;" placeholder="Enter first name" name="fname" id="fname" required> </input> <td> </tr>	
		<tr> <td align="right"> Last name</td>
		<td> <input type="text" style="width: 300px;" placeholder="Enter last name" name="lname" id="lname" > </input> </td> </tr>
		<tr> <td align="right"> Email </td>
		<td> <input type = "email" style="width: 300px;" placeholder="Enter email" id="email" required> </input> </td> </tr>
		<tr> <td align="right"> Password </td>
		<td><input type="password" id="password" name="password" onkeyup="validate(this);" pattern="^(?=(.*[^A-Za-z0-9]){2})(?=(.*[A-Z]){3})(?=(.*[a-z]){2}).+" title="Password must contain 3 upper case, 2 lower case and 2 special chars."></td>
		<td> <progress id="passStrength" value="10" max="100" ></progress>  </td>
		<tr> <td align="right"> Confirm Password </td> 
		<td> <input type="password" style="width: 300px;" placeholder="Must be same as password" id="confirm_password" required> </input> </td> </tr>
		
		<tr> <td align="right"> D.O.B </td>
		<td> <input type="date" style="width: 300px;" name="dob" id="dob"> </input> </td> </tr>
		
		<tr> <td align="right"> D.O.B with time</td>
		<td> <input type="datetime" style="width: 300px;" name="dobtime" id="dobtime"> </input>  </td> </tr>
		
		<tr> <td align="right"> Local D.O.B </td>
		<td> <input type="date" style="width: 300px;" name="localdob" id="localdob"> </input> </td> </tr>
		
		<tr> <td align="right"> SSN </td>
		<td> <input type="text" id="ssn" name="ssn" style="width: 300px;" placeholder="###-##-####" pattern="\d{3}[\-]\d{2}[\-]\d{4}"> </input> </td> </tr>
		<tr> <td align="right"> Phone </td>
		<td> <input type="text" style="width: 300px;" name="phone" id="phone" placeholder="###-###-####" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> </input> </td> </tr>
		<tr> <td align="right"> Credit Card No.</td>
		<td> <input type="text" style="width: 300px;" name="credit" id="credit" placeholder="####-####-####-####" pattern="\d{4}[\-]\d{4}[\-]d{4}[\-]d{4}"> </input> </td> </tr>
	
		<tr> <td align="right"> <input type="submit" value="create" onclick="verifyPassword()"> </input> </td> </tr>
		</table>
	</form>
	</section>
</html>
